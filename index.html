<body>
  <script>
    let dicV = ['tao','chuoi','meo','cho'];
    let dicE = ['apple','banana','cat','dog'];
    let str = prompt('Enter word:');

    for (let i = 0; i < dicE.length; i++){

            alert(dicV[i]);
        } else alert('Dictionary do not content this word');
    }

  </script>
